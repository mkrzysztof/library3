{% extends 'base.html' %}
{% block content %}
<h1>Wyszukiwanie książki</h1>
<form method="POST" action="{% url 'search_book' %}">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Wyszukaj</button>
</form>
{% if find_books %}
<h2>Znaleziono następujące pozycje</h2>
<ol>
  {% for book in find_books %}
  <li>{{book|slice:"1:2"}} {{book|slice:"2:3"}} {{book|slice:"3:4"}}</li>
  {% endfor %}
</ol>
{% endif %}
{% endblock %}
